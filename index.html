<!DOCTYPE html>
<html>
  <head>
    <title>Triangle Tracker</title>
    <link href="styles.css" rel="stylesheet" type="text/css" src="script.javascript">
   </head>
   <body>
     <div id="head">
       <center>
         <img src="images/space-wallpaper.jpg" alt="A background of space">
         <h1>Triangle Tracker</h1>
        </center>
        </div
        <div id="user">
          <center>
          <form id="user_data"><br><br>
            <label>Side A</label>
            <input type="number" id="sideA" autofocus placeholder="length of side A"><br><br>
            <label>Side B</label>
            <input type="number" id="sideB" autofocus placeholder="length of side B"><br><br>
            <label>side C</label>
            <input type="number" id="sideC" autofocus placeholder="length of side C"><br><br>
            <button type="button" name="button" onclick="tracker()" class="send">TRACK</button>
            <button type="reset" name="button" class="change">RESET</button><br><br>
            <span id="trackOutput"></span>
          </form>
        </div><br><br>
          <div id="info">
            <p class="col">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Equilateral-triangle.svg/1170px-Equilateral-triangle.svg.png" alt="Equilateral"><br>"
              <strong>Equilateral triangle</strong>is a triangle which has sides which are all equal.
            </p>
            <p class="col">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Triangle.Isosceles.svg/1200px-Triangle.Isosceles.svg.png" alt="Isosceles"><br>
              <strong>Isosceles triangle</strong>is a triangle which two of its sides are equal.
            </p>
            <p class="col">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Triangle-scalene.svg/2000px-Triangle-scalene.svg.png" alt="Scalene"><br>
